<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <form [formGroup]="configForm">
              <div formArrayName="ip_list">
                <div *ngFor="let item of ipList.controls; let i=index" [formGroupName]="i">
                  <label>
                    <input formControlName="ipValue" />
                  </label>
                </div>
              </div>
            </form>
        </div>
    </div>


</div>


<div class="row">
  <div class="col-md-12">

    {{ this.configForm.value | json }}
  </div>
</div>
