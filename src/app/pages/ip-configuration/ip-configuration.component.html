<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-7">

            <form [formGroup]="configForm">
                <div class="row" formArrayName="ipList">
                      <div class="col-md-6"
                           *ngFor="let item of ipList.controls; let i=index" [formGroupName]="i">

                            <div class="row">
                                <div class="col-md-7 py-2">
                                  <div>
                                    <input formControlName="ipValue" />
                                  </div>
                                  <div>
                                    <span [hidden]="item.valid" class="error-msg">please enter valid address eg: 255.255.255.255</span>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                  <button class="btn" (click)="removeIpAddress(i)">del</button>
                                </div>
                            </div>

                      </div>

                      <div class="col-md-1 add-ip-cls">
                          <button class="btn" (click)="addIpAddress()">Add</button>
                      </div>

                </div>
            </form>
        </div>

        <div class="col-md-7">
            <button class="btn btn-sm btn-primary"
                    (click)="saveIpAddress()"
                    [disabled]="!canSave()">Save</button>
        </div>

    </div>

</div>
